firdecim:
    name: FIR Decim Taps
    categories: [/Filter]
    key: firdecim
    defaults:
        _M: 2
        _h: "[1, 0, 0, 0]"
        _scale: 1
    typemaps:
        _h: std::vector<T>
    internals:
        _h_len: _h.size()
    constructor: create
    inputs:
        x:
            reserve: _M
    outputs: y
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK
        decim: _M

firdecim_kaiser:
    name: FIR Decim Kaiser
    categories: [/Filter]
    key: firdecim
    defaults:
        _M: 2
        _m: 120
        _As: 60.0
        _scale: 1
    constructor: create_kaiser
    inputs:
        x:
            reserve: _M
    outputs: y
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK
        decim: _M

firdecim_prototype:
    name: FIR Decim Prototype
    categories: [/Filter]
    key: firdecim
    typemaps:
        _type: liquid_firfilt_type
    defaults:
        _type: LIQUID_FIRFILT_RRC
        _M: 2
        _m: 7
        _beta: 0.5
        _dt: 0.0
        _scale: 1
    constructor: create_prototype
    inputs:
        x:
            reserve: _M
    outputs: y
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK
        decim: _M
