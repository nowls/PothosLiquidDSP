firinterp:
    name: FIR Interp Taps
    categories: [/Filter]
    key: firinterp
    defaults:
        _M: 2
        _h: "[1, 0, 0, 0]"
        _scale: 1
    typemaps:
        _h: std::vector<T>
    internals:
        _h_len: _h.size()
    constructor: create
    inputs: x
    outputs:
        y:
            reserve: _M
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK
        interp: _M

firinterp_kaiser:
    name: FIR Interp Kaiser
    categories: [/Filter]
    key: firinterp
    defaults:
        _M: 2
        _m: 120
        _As: 60.0
        _scale: 1
    constructor: create_kaiser
    inputs: x
    outputs:
        y:
            reserve: _M
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK
        interp: _M

firinterp_prototype:
    name: FIR Interp Prototype
    categories: [/Filter]
    key: firinterp
    typemaps:
        _type: liquid_firfilt_type
    defaults:
        _type: LIQUID_FIRFILT_RRC
        _M: 2
        _m: 7
        _beta: 0.5
        _dt: 0.0
        _scale: 1
    constructor: create_prototype
    inputs: x
    outputs:
        y:
            reserve: _M
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK
        interp: _M
